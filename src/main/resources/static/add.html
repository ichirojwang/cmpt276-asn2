<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/rectangle.css">
    <script src="/js/script.js" defer></script>


</head>
<body>
    <header>
        <h1>Rectangle Database</h1>
        <div class="btn-group" role="group" aria-label="Basic example">
            <input type="button" value="Home" class="btn btn-outline-primary"></button>
            <input type="button" value="Add" class="btn btn-outline-primary"></button>
            <input type="button" value="About" class="btn btn-outline-primary"></button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="container">
            <h2>Enter Rectangle Details</h2>

            <form action="/rectangles/add" method="post">
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="name" placeholder="Name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="width" placeholder="Width">
                    <label for="width">Width</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="height" placeholder="Height">
                    <label for="height">Height</label>
                </div>
                <div>
                    <label for="colorInput" class="form-label">Pick Color</label>
                    <input type="color" class="form-control form-control-color" id="colorInput" value="#FF0000" title="Choose your color">
                </div>
                <div>
                    <input class="btn btn-primary btn-lg" type="button" value="Create">
                </div>
                
            </form>

        </div>

        
    </div>
</body>
</html>
