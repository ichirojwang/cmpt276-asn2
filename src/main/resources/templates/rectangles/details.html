<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/rectangle.css">
    <script src="/js/script.js" defer></script>

</head>
<body>
    <header>
        <h1>Rectangle Database</h1>
        <div class="btn-group" role="group" aria-label="Basic example">
            <input type="button" value="Home" class="btn btn-outline-primary"></button>
            <input type="button" value="Add" class="btn btn-outline-primary"></button>
            <input type="button" value="About" class="btn btn-outline-primary"></button>
        </div>
    </header>

    <main class="container-fluid">

        <div th:if="${rect.size() > 0}" th:object="${rect[0]}">
            <table class="table table-bordered">
            
            <tr>
                <th class="header-row">Name</th>
                <td class="value-row"><span th:text="${name}"></span></td>
            </tr>
            <tr>
                <th class="header-row">Color</th>
                <td class="value-row"><span th:text="${color}"></span></td>
            </tr>
        </table>
        
        </div>


    </main>
</body>
</html>
