<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/rectangle.css">
    <script src="/js/script.js" defer></script>

</head>
<body>
    <header>
        <h1>Rectangle Database</h1>
        <div class="btn-group" role="group" aria-label="Basic example">
            <input type="button" value="Home" class="btn btn-outline-primary"></button>
            <input type="button" value="Add" class="btn btn-outline-primary"></button>
            <input type="button" value="About" class="btn btn-outline-primary"></button>
        </div>
    </header>

    <main class="container-fluid">
        <div class="container">
            <h2>Rectangles</h2>
            <table class="table table-bordered">
                <tr>
                    <th class="id"></th>
                    <th class="name">name</th>
                    <th class="color">color</th>
                    <th class="delete"></th>
                </tr>
                <tr th:each="rectangle:${rect}">
                    <td>
                        <span th:text="${rectangle.rid}"></span>
                    </td>
                    <td>
                        <form action="/rectangles/details">
                            <input type="hidden" name="rid" th:value="${rectangle.rid}">
                            <button class="link-primary link-offset-2 link-underline-opacity-50 link-underline-opacity-100-hover" type="submit">
                                <span th:text="${rectangle.name}"></span>
                            </button>

                        </form>
                    <td>
                        <span th:text="${rectangle.color.substring(1).toUpperCase()}"></span>
                    </td>
                    <td>
                        <form action="/rectangles/delete" method="post">
                            <input type="hidden" name="rid" th:value="${rectangle.rid}">
                            <input class="link-danger link-offset-2 link-underline-opacity-50 link-underline-opacity-100-hover" 
                                type="submit" value="DELETE">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        
    </main>
</body>
</html>
